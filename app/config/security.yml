jms_security_extra:
    secure_all_services: false
    expressions: true

security:
    encoders:
        FOS\UserBundle\Model\UserInterface: sha512
    acl:
        connection:       default
    role_hierarchy:
        ROLE_MEMBER:      ROLE_USER
        ROLE_BOARD:       ROLE_MEMBER
        ROLE_ADMIN:       [ROLE_MEMBER, ROLE_SONATA_ADMIN]
        ROLE_SUPER_ADMIN: [ROLE_USER, ROLE_MEMBER, ROLE_ADMIN, ROLE_ALLOWED_TO_SWITCH]
        SONATA:
                    - ROLE_SONATA_PAGE_ADMIN_PAGE_EDIT
    providers:
#        chain_providers:
#            chain:
#                providers: [fos_userbundle, fos_facebook_providers]
        fos_userbundle:
            id: fos_user.user_provider.username
#        fos_facebook_providers:
#            id: fos_facebook_user

    firewalls:
        # -> custom firewall for the admin area of the URL
        admin:
            pattern:      /admin(.*)
            form_login:
                provider:       fos_userbundle
                login_path:     /admin/login
                use_forward:    false
                check_path:     /admin/login_check
                failure_path:   null
            logout:
                path:           /admin/logout
            anonymous:    true
        # -> end custom configuration
        main:
            pattern:    .*
#            fos_facebook:
#                app_url: "http://apps.facebook.com/BallardWoods_Test/"
#                server_url: "http://test.skeeter-net.net/"
#                login_path: fos_user_security_login
#                check_path: fos_facebook_security_check
#                default_target_path: /
            form_login:
                provider: fos_userbundle
                login_path:     /login
                use_forward:    false
                check_path:     /login_check
                failure_path:   null
##                check_path: _security_check
##                login_path: _core_login
#                login_path: fos_user_security_login
                csrf_provider: form.csrf_provider
            logout: true
            anonymous:    true
#            anonymous: ~
            #http_basic:
            #    realm: "Secured Main Area"

    access_control:
        #- { path: ^/login, roles: IS_AUTHENTICATED_ANONYMOUSLY, requires_channel: https }
        - { path: ^/_wdt, role: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/_profiler, role: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/login$, role: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/register, role: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/resetting, role: IS_AUTHENTICATED_ANONYMOUSLY }

        # -> custom access control for the admin area of the URL
        - { path: ^/admin/login$, role: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/admin/logout$, role: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/admin/login-check$, role: IS_AUTHENTICATED_ANONYMOUSLY }
        # -> end

        # Secured part of the site
        # This config requires being logged for the whole site and having the admin role for the admin part.
        # Change these rules to adapt them to your needs
        - { path: ^/facebook, role: ROLE_MEMBER }
        - { path: ^/directory, role: ROLE_MEMBER }
        - { path: ^/board, role: ROLE_BOARD }
        - { path: ^/admin, role: [ROLE_ADMIN, ROLE_SONATA_ADMIN] }
        - { path: ^/.*, role: IS_AUTHENTICATED_ANONYMOUSLY }

